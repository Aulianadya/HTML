<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>
    <link rel="stylesheet" href="dolist.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do App</h2>
            <div class="row">
                <input type="text" id="taskInput" placeholder="Add Your Text">
                <Button class="add" onclick="addTask()">+</Button>
            </div>
            <ul id = "todo-list" class="task-list">
            </ul>
        </div>
    </div>
</body>
<script src="dolist.js"></script>
</html>
